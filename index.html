<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>User Info Page</title>
	<link rel="shortcut icon" href="images/facebook-icon.png">

	<!-- bootstrap css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<!-- main css -->
	<link rel="stylesheet" href="style.css">

	<!-- responsive css -->
	<link rel="stylesheet" href="css/responsive.css">

</head>
<body>
	<header>
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-6">
					<div class="container">
						<div class="section-title">
							<h2>facebook</h2>
							<p>Facebook helps you connect and share with the people in your life.</p>
						</div>
						
					</div>
				</div>
				<div class="col-lg-6">
					<div class="form-area">
						<div class="container">
							<form action="html/home-page.html" onclick="return validation()">
								<div class="user-info mb-2">
									<input type="text" name="uname" placeholder="Your Name" id="username" class="form-control">
									<span id="name-error"></span>
								</div>
								<div class="user-info mb-2">
									<input type="email" name="umail" placeholder="Your Email" id="usermail" class="form-control">
									<span id="mail-error"></span>
								</div>
								<input type="submit" value="See The WebPage">
								<a href="#">Forgotten password?</a>
								<button>Create New Account</button>
							</form>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</header>
	
	
	
	
	<!-- fontawesome -->
	<script src="https://kit.fontawesome.com/1ecf0d77a5.js" crossorigin="anonymous"></script>
	<!-- jQuery js -->
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	<!-- main js -->
	<script src="js/custom.js"></script>
</body>
</html>
